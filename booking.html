</head>

<body>

    <nav>
        <h1>Dream Car Rental</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="toyota.html">Toyota</a>

        </div>

    <section class="booking-section">
        <div class="booking-container">
            <h1 class="luxury-font booking-title">Book <span>Now</span></h1>

            <form class="booking-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter your E-mail" required>
                </div>
                <div class="form-group">
                    <input type="text" id="car-name" placeholder="Enter the car name (e.g., Toyota Fortuner)" required>
                </div>
                <div class="form-group">
                    <input type="number" id="quantity" placeholder="Enter quantity" min="1" required>
                </div>
                <button type="submit" class="btn-confirm">Confirm Now</button>
            </form>

            <div class="query-container">
                <p>For any query or questions, feel free to reach out to us.</p>
                <a href="contactus.html" class="btn-book">Contact Us</a>
            </div>
        </div>
    </section>

        <p>Dream Car Rental &copy; 2025 - All Rights Reserved</p>
    </footer>
